<div id="siri-container"></div>
<script>
  var siriWave = new SiriWave({
    container: document.getElementById("siri-container"),
    width: 640,
    height: 200
  });
</script>
<!-- Song -->
<div class="song">
  <body class="template-listen-live">
    <div class="spinner-container">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <main class="main" role="main">
      <section>
        <div class="timeline">
          <div class="timeline-current">
            <article class="timeline-card type-song size-lg">
              <div class="timeline-card--corner"></div>
              <div class="timeline-card--icon">
                <span class="icon-"></span>
              </div>
              <figure class="timeline-card--figure">
                <div class="timeline-card--figure--img">
                  <img
                    id="album-cover-img"
                    src="{{ currentTrack.cover_art }}"
                    *ngIf="currentTrack?.cover_art"
                    alt=""
                  />
                </div>
                <ul class="timeline-card--actions">
                  <li>
                    <button
                      href="#"
                      class="timeline-card--action-like is-active"
                      (click)="getShowData()"
                    >
                      <span class="icon-like"></span>
                    </button>
                  </li>
                  <li>
                    <button
                      href="#"
                      class="timeline-card--action-dislike is-active"
                    >
                      <span class="icon-dislike"></span>
                    </button>
                  </li>
                </ul>
              </figure>
              <div class="timeline-card--text">
                <h5
                  class="timeline-card--subtitle"
                  id="artist-title-info"
                  class="jp-artist"
                  *ngIf="currentTrack?.artist"
                >
                  {{ currentTrack.artist }}
                </h5>
                <h4
                  class="timeline-card--title"
                  id="song-title-info"
                  class="jp-title"
                  *ngIf="currentTrack?.title"
                >
                  {{ currentTrack.title }}
                </h4>
                <div class="timeline-card--equalizer"></div>
              </div>
              <!-- player & controls-->
              <div class="timeline-player-container">
                <div class="timeline-player-inner">
                  <div class="jp-controls">
                    <a class="jp-play"><i class="fa fa-play"></i></a>
                    <a class="jp-stop"><i class="fa fa-stop"></i></a>
                  </div>
                </div>
              </div>
            </article>
            <!-- <app-share></app-share> -->
          </div>

          <div class="timeline-right">
            <div class="timeline-cards--fadeout"></div>
            <div class="timeline-show">
              <div class="timeline-show--current">
                <figure class="timeline-show--current--figure">
                  <img
                    alt=""
                    height="70"
                    src="https://ui-avatars.com/api/?name={{
                      showData.currentShow.showName
                    }}"
                    width="70"
                  />
                </figure>
                <p class="title"></p>
                <p class="text">
                  <strong>{{ showData.currentShow.showName }}</strong
                  ><br />
                  {{ showData.currentShow.showPresenter }}
                </p>

                <h5
                  class="timeline-card--subtitle"
                  id="artist-title-info"
                  class="jp-artist"
                ></h5>

                <h6 class="timeline-show--current--title">
                  {{ showData.currentShow.showDescription }}
                </h6>
              </div>

              <div class="timeline-show--right">
                <div class="timeline-show--countdown">
                  NEXT SHOW:
                </div>
                <div class="timeline-show--next">
                  <h6 class="timeline-show--next--title">
                    <strong> {{ showData.nextShow.showName }}</strong>
                  </h6>
                  <span class="timeline-show--next--time">
                    <strong> {{ showData.nextShow.showPresenter }}</strong>
                  </span>
                </div>
              </div>
              <br />
            </div>
          </div>
          <div class="timeline-cards">
            <div class="timeline-cards--inner">
              <div class="timeline-ad-slot">
                <app-timeline-history></app-timeline-history>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</div>
