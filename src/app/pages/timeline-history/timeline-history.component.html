<div class="slider" id="menu">
  <div class="slide-track" *ngIf="tracks.length && !tracksLoading">
    <div class="slide" *ngFor="let track of tracks">
      <div class="fancy-cards">
        <div class="fancy-card">
          <div
            class="top"
            *ngIf="track?.cover_art"
            [ngStyle]="{ 'background-image': 'url(' + track?.cover_art + ')' }"
          >
            <div class="caption">
              <p class="jp-title">{{ track?.title }}</p>
              <p class="jp-artist">{{ track?.artist }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="slide"></div>
  </div>
</div>
